<ion-header>

  <ion-navbar>
    <ion-title>Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="contatoForm()">  
  <ion-list>

    <ion-input type="hidden" [(ngModel)]="dataform._wpcf7" name="_wpcf7"></ion-input>
    <ion-input type="hidden" [(ngModel)]="dataform._wpcf7_version" name="_wpcf7_version"></ion-input>
    <ion-input type="hidden" [(ngModel)]="dataform._wpcf7_locale" name="_wpcf7_locale"></ion-input>
    <ion-input type="hidden" [(ngModel)]="dataform._wpcf7_unit_tag" name="_wpcf7_unit_tag"></ion-input>
    <ion-input type="hidden" [(ngModel)]="dataform._wpcf7_container_post" name="_wpcf7_container_post"></ion-input>

    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input [(ngModel)]="dataform.nome" name="your-name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="dataform.email" name="your-email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Assunto</ion-label>
      <ion-input [(ngModel)]="dataform.assunto" name="your-subject" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Mensagem</ion-label>
      <ion-textarea [(ngModel)]="dataform.mensagem" name="your-message" ></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Enviar</button>
  </ion-list>
  </form>
</ion-content>
